<template name="FormsStatusIndicator">
    <div class="FormsStatusIndicator">

        {{#each it in itemsList }}
            <span class="{{ itClass it }} {{ classes }} {{ formClass it }} fcsi-display" data-type="{{ it }}" title="{{ itTitle it }}">
                <span class="fa-solid fa-fw {{ itIcon it }}"></span>
            </span>
        {{/each}}

    </div>
</template>
